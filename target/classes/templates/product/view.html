<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:text="${product.getCategory()}"></title>
</head>
<body>
	<nav>
		<ul>
			<li><a th:href="@{/product}">All Products</a></li>
		</ul>
	</nav>

	<span th:if="${param.message != null}" th:text="${param.message[0]}" style="color: green;"></span><hr></hr><br></br>
	Product Details:<hr></hr>
	<div th:if="${product != null}">
		Serial No: <span th:text="${product.getSerial()}"></span><br></br>
		Product Type: <span th:text="${product.getType()}"></span><br></br>
		Category: <span th:text="${product.getCategory()}"></span><br></br>
		Perimeter: <span th:text="${product.getProductProperties().getPerimeter()}"></span><br></br>
		Height: <span th:text="${product.getProductProperties().getHeight()}"></span><br></br>
		Width: <span th:text="${product.getProductProperties().getWidth()}"></span><br></br>		
		Length: <span th:text="${product.getProductProperties().getLength()}"></span><br></br>
		Rate: <span th:text="${product.getProductProperties().getRate()}"></span><br></br>
		Size: <span th:text="${product.getProductProperties().getSize(product.getType())}"></span><br></br>
		Purchase Price: <span th:text="${product.getPurchasePrice()}"></span><br></br>
		Sell Price: <span th:text="${product.getSellPrice()}"></span><br></br>
		Status: <span th:text="${product.getStatus()}"></span><br></br>
		Note: <span th:text="${product.getNote()}"></span><br></br>
		
		<a th:href="@{/product/update/}+${product.getId()}">Edit</a>
		<a th:href="@{/product/delete/}+${product.getId()}">Delete</a>
	</div>

</body>
</html>
